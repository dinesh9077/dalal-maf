<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Input</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.phone-input-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.flag-icon {
  position: absolute;
  left: 10px;
  width: 24px;
  height: 16px;
}

.flag-icon img {
  width: 100%;
  height: auto;
  border-radius: 2px;
}

.phone-input {
  padding-left: 50px; /* space for flag */
  font-size: 16px;
}
</style>
</head>
<body class="p-5">

<div class="phone-input-wrapper">
  <span class="flag-icon">
    <img src="https://flagcdn.com/w20/in.png" alt="India Flag">
  </span>
  <input type="text" id="in_phone" class="form-control phone-input" value="+91 " maxlength="20">
</div>
<p id="editErr_in_phone" class="mt-2 mb-0 text-danger em"></p>

<script>
const phoneInput = document.getElementById("in_phone");
const fixedPrefix = "+91 ";

phoneInput.addEventListener("focus", () => {
  if (!phoneInput.value.startsWith(fixedPrefix)) {
    phoneInput.value = fixedPrefix;
  }
});

phoneInput.addEventListener("keydown", (e) => {
  // Prevent backspacing or moving before prefix
  if (
    phoneInput.selectionStart <= fixedPrefix.length &&
    (e.key === "Backspace" || e.key === "ArrowLeft")
  ) {
    e.preventDefault();
  }
});

phoneInput.addEventListener("input", () => {
  if (!phoneInput.value.startsWith(fixedPrefix)) {
    const userText = phoneInput.value.replace(/\D/g, ""); // keep digits
    phoneInput.value = fixedPrefix + userText;
  }
});
</script>

</body>
</html>
